<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="../../../scripts/helper.js"></script>
    <script src="../../../scripts/networking/user-queries.js" defer></script>
    <script src="../../../scripts/networking/webservice.js"></script>
    <script src="../../../scripts/router.js"></script>
    <script src="../../../scripts/constants.js"></script>
    <script src="../../../scripts/networking/business-mutations.js"></script>
    <script src="../../../scripts/user.js"></script>

    <link rel="stylesheet" href="../../../styles/shared-styles.css">
    <link rel="stylesheet" href="../../../styles/button-styles.css">
    <link rel="stylesheet" href="./business-sub-pages.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Messages</title>
</head>

<style>
    .input-box {
        height: 30px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    table {
        border-collapse: collapse;
    }

    table tr:last-child td {
        border-bottom: none;
    }

    table tr {
        cursor: pointer;
    }
</style>

<body onload="onLoad()" style="display: flex; flex-direction: column; gap: 20px; padding: 20px;">
    <div style="display: flex; flex-direction: column; gap: 10px;">
        <div class="categories-label" style="color: black; font-size: 30px; font-weight: 600;">Messages</div>
    </div>
    <div>
        <div>
            <br>
            <div style="border: 1px solid rgba(0, 0, 0, 0.2); border-radius: 10px; padding: 20px;">
                <table class="table-messages">
                    <tr>
                        <th style="width:20%;">Name</th>
                        <th style="width:70%;">Subject</th>
                        <th style="width:10%;">Time</th>
                    </tr>
                </table>
            </div>
            <br>
        </div>
        <div style="flex: 2;"></div>
    </div>
</body>
<script>
    function onLoad() {
        console.log("loaded")
        loadMockData()
    }

    function loadMockData() {
        const table = document.querySelector('.table-messages')

        names = ["John", "Martha", "Bill", "Jill"]

        names.forEach(element => {
            const row = document.createElement('tr')

            const nameField = document.createElement('td')
            const subjectField = document.createElement('td')
            const timeFieldField = document.createElement('td')

            nameField.textContent = element
            subjectField.textContent = "Recent purchase"
            timeFieldField.textContent = "01-01-2021, 20:40"

            row.appendChild(nameField)
            row.appendChild(subjectField)
            row.appendChild(timeFieldField)

            table.appendChild(row)

            row.addEventListener('click', event =>{
                event.stopPropagation()

                console.log(element)
            })
        })
    }
</script>

</html>
