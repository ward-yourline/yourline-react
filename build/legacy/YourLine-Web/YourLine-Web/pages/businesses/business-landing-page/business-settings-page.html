<!DOCTYPE html>
<html lang="en">

<head>
    <base href="../../../">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/shared-styles.css">
    <link rel="stylesheet" href="styles/button-styles.css">
    <link rel="stylesheet" href="pages/businesses/business-landing-page/business-settings-page.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="scripts/helper.js"></script>
    <script src="scripts/images.js"></script>
    <script src="scripts/constants.js"></script>
    <script src="scripts/user.js"></script>
    <script src="scripts/networking/webservice.js"></script>
    <script src="scripts/networking/user-queries.js"></script>
    <script src="scripts/networking/user-mutations.js"></script>
    <script src="scripts/networking/image-uploader.js"></script>
    <script src="Components/Toast/toast.js"></script>
    <script src="pages/businesses/business-landing-page/business-settings-page.js" defer></script>

    <title>YourLine</title>
</head>

<style>
    input {
        border: none;
        width: 100%;
        padding: 5px;
    }

    .input-container {
        border-bottom: 1px solid cadetblue;
        text-decoration: none;
    }
</style>

<body onload="onload()" style="display: flex; flex-direction: column; gap: 20px; padding: 20px;">
    <div style="display: flex; flex-direction: column; gap: 10px;">
        <div style="color: black; font-size: 30px; font-weight: 600;">Settings</div>
        <div class="container">
            <div class="padding"></div>
            <div class="sections" style="margin-top: 40px;">
                <div class="section">
                    <div
                        style="display: flex; justify-content: center; max-width: 100%; padding: 40px; background-color: whitesmoke; border-radius: 10px;">
                        <div style="
                        width: 250px; 
                        height: 250px; 
                        border-radius: 50%; 
                        background-repeat: no-repeat;
                        background-position: center;
                        background-size: cover;" id="user_image">
                        </div>
                    </div>
                    <div style="display: flex; flex-direction: row; gap: 10px">
                        <form id="imageForm" method="post" enctype="multipart/form-data"
                            onsubmit="didTapUploadImageButton(event); return false;">
                            <div style="display: flex; flex-direction: column">
                                <button class="tappable-button add-image-button">And image</button>
                                <input id="imageFile" name="file" type="file" style="display: none;" />
                            </div>
                        </form>
                    </div>
                    <div>
                        <h4 style="margin: 0;">Username</h3>
                            <div id="username"></div>
                    </div>
                    <div>
                        <h4 style="margin: 0;">Email</h3>
                            <div id="user_email"></div>
                    </div>
                    <div class="input-container">
                        <h4 style="margin: 0;">Address</h3>
                            <input type="text" id="address" />
                            <!-- <div id="address"></div> -->
                    </div>
                    <div class="input-container">
                        <h4 style="margin: 0;">Post code</h3>
                            <input type="text" id="post_code" />
                            <!-- <div id="address"></div> -->
                    </div>
                    <div class="input-container">
                        <h4 style="margin: 0;">Phone number</h3>
                            <input type="text" id="telephone_number" />
                    </div>
                    <div style="display: flex; flex-direction: row; gap: 20px; justify-content: space-between;">
                        <button onclick="save()" class="submit-button">Save changes</button>
                        <button onclick="parent.window.location = 'pages/landing-page/landing-page.html'"
                            class="submit-button">Sign out</button>
                    </div>
                    <a href="#">Advanced settings</a> <!-- Add deleting an account here -->
                </div>

                <div class="section">
                    <div>
                        <h3 style="margin: 0px;">Notifications</h3>
                    </div>
                    <div>
                        <table style="width: 100%;">
                            <tr>
                                <td>
                                    Orders</td>
                                <td>
                                    <div style="float: right;">
                                        <label class="switch">
                                            <input type="checkbox">
                                            <span class="slider round"></span>
                                        </label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Messages</td>
                                <td>
                                    <div style="float: right;">
                                        <label class="switch">
                                            <input type="checkbox">
                                            <span class="slider round"></span>
                                        </label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Promotional</td>
                                <td>
                                    <div style="float: right;">
                                        <label class="switch">
                                            <input type="checkbox">
                                            <span class="slider round"></span>
                                        </label>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="section">
                    <div>
                        <h3 style="margin: 0px;">Other</h3>
                    </div>
                    <a href="pages/customer/customer-policies/customer-privacy-policy.html">Privacy policy</a>
                    <a href="pages/customer/customer-policies/terms-and-conditions.html">Terms and conditions</a>
                    <button class="submit-button delete-account-button" style="background-color: tomato;">
                        Delete my account
                    </button>
                </div>
            </div>
            <div class="padding"></div>
        </div>
        <div style="height: 10vh;"></div>
</body>

</html>
