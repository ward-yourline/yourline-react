<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Networking -->
    <script src="../../../../scripts/networking/user-queries.js"></script>
    <script src="../../../../scripts/networking/webservice.js"></script>
    <script src="../../../../scripts/networking/item-networking.js"></script>
    <script src="../../../../scripts/networking/business-mutations.js"></script>
    <script src="../../../../scripts/networking/image-uploader.js"></script>
    <script src="../../../../scripts/networking/service-operating-hours.js"></script>

    <script src="../../../../scripts/helper.js"></script>
    <script src="../../../../scripts/router.js"></script>
    <script src="../../../../scripts/constants.js"></script>
    <script src="business-add-service.js" defer></script>
    <script src="business-add-service-router.js" defer></script>
    <script src="business-add-service-view.js" defer></script>

    <link rel="stylesheet" href="../../../../styles/shared-styles.css">
    <link rel="stylesheet" href="../../../../styles/button-styles.css">
    <link rel="stylesheet" href="../business-sub-pages.css">
    <link rel="stylesheet" href="business-add-service.css">

    <!-- Toast -->
    <script src="../../../../Components/Toast/toast.js" defer></script>

    <title>Store</title>
</head>

<style>
    /* Add a down chevron icon using the ::after pseudo-element */
    .rotate-button::after {
        content: "\25BC";
        /* Unicode character for a downward-pointing triangle */
        margin-left: 5px;
        /* Adjust the spacing between the text and the icon */
        transition: transform 0.3s ease;
        /* Add a smooth transition for the transform property */
        transform: rotate(0deg);
        /* Initial rotation angle is 0 degrees */
    }

    .tappable-button {
        border: none;
    }
</style>

<body onload="onLoad()" style="display: flex; flex-direction: column; padding: 20px;">
    <div style="display: flex; flex-direction: column; gap: 10px;">
        <div class="title-label" style="color: black; font-size: 30px; font-weight: 600;">Add Service</div>
        <h4 class="back-button" style="margin: 0px;" onclick=" window.history.back()">&larr; Back</h4>
    </div>
    <div class="container">
        <div class="padding">
        </div>
        <div class="sections">
            <button class="submit-button freeze-service" style="margin: 20px;" onclick="freezeService(event)">Freeze service</button>
            <p class="freeze-status" style="text-align: center; padding: 0; margin: 0;">This service is available for customers</p>
            <ul class="cells">
            </ul>
            <!-- End of data input fields -->

            <!-- Operation management -->
            <div class="operating-management">
                <h3>Operations management</h3>
                <table class="operating-table">
                    <tr>
                        <th>Day</th>
                        <th>Opening times</th>
                        <th>Open</th>
                    </tr>
                </table>
            </div>

            <!-- Related items -->
            <p style="margin-left: 20px;">* required fields</p>
            <div class="additional-items-div" style="display: flex; flex-direction: column; padding: 0 20px 0 20px;">
                <h3 style="margin-block: 0px; margin-bottom: 10px">Other</h3>
                <button class="tappable-button related-items-button rotate-button">Related items</button>
                <div class="related-items-table" style="display: none; flex-direction: column;">
                    <table class="additional-items-table">
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Value</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </table>
                    <!-- Finalising service -->
                    <div
                        style="display: flex; flex-direction: row; gap: 10px; margin: 10px 0 10px 0px; justify-content: end;">
                        <button class="tappable-button" style="margin: 0 0 0 0;" onclick="didTapAddService(event)">Add
                            service</button>
                        <button class="tappable-button" style="margin: 0 0 0 0;" onclick="didTapAddProduct(event)">Add
                            Product</button>
                    </div>
                </div>
            </div>
            <div style="flex-direction: row; gap: 10px; justify-content: end;">
                <div style="display: flex; flex-direction: row; justify-content: start;">
                    <button class="submit-button save-button" style="margin: 20px;" onclick="save(event)">Add
                        service</button>
                    <button class="destructive-button" style="margin: 20px;"
                        onclick="deleteItem(event)">Delete</button>
                    <button class="submit-button" style="margin: 20px;" onclick="finish(event)">Finish</button>
                </div>
            </div>
        </div>
        <div class="padding"></div>
    </div>
    <div style="height: 10rem;"></div>
</body>

<script>
    let relatedItemsButton = document.querySelector('.related-items-button')
    let relatedItemsTable = document.querySelector('.related-items-table')
    let relatedItemEnabled = false

    relatedItemsButton.addEventListener('click', event => {
        relatedItemEnabled = !relatedItemEnabled
        relatedItemsTable.style.display = relatedItemEnabled ? "flex" : "none"
    })

    document.querySelectorAll('.rotate-button').forEach(function (button) {
        button.addEventListener('click', function () {
            // Toggle a custom class to control the rotation
            this.classList.toggle('rotated');
        });
    });

</script>

</html>
