<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../../styles/shared-styles.css">
    <link rel="stylesheet" href="../../../styles/button-styles.css">
    <link rel="stylesheet" href="./business-details.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../../../scripts/helper.js"></script>
    <script src="../../../scripts/constants.js"></script>
    <script src="../../../scripts/networking/webservice.js"></script>
    <script src="../../../scripts/networking/user-queries.js"></script>
    <script src="../../../scripts/user.js"></script>
    <script src="../../../scripts/networking/business-mutations.js"></script>

    <script src="../../../scripts/networking/user-queries.js"></script>

    <title>YourLine</title>
</head>

<body onload="onload()" style="display: flex; flex-direction: column; gap: 20px; padding: 20px;">
    <div style="display: flex; flex-direction: column; gap: 10px;">
        <div style="color: black; font-size: 30px; font-weight: 600;">Your Business</div>
        <h4 class="back-button" style="margin: 0px;" onclick=" window.history.back()">&larr; Back</h4>
        <div class="container">
            <!-- <div class="padding"></div> -->
            <div style="margin-top: 20px;">
                <h3>Administration</h3>
                <h4>Categories</h4>
                <ul>
                    <li>
                        <div class="flex-item service-categories-link">
                            Service Categories
                        </div>
                    </li>
                    <li>
                        <div class="flex-item product-categories-link">
                            Products Categories
                        </div>
                    </li>
                </ul>
                <h4>Products & Services</h4>
                <ul>
                    <li>
                        <div class="flex-item services-link">
                             Your Services
                        </div>
                    </li>
                    <li>
                        <div class="flex-item products-link">
                             Your Products
                        </div>
                    </li>
                </ul>
                <h4>Other</h4>
                <ul>
                    <li>
                        <div class="flex-item orders-link">
                             Orders
                        </div>
                    </li>
                </ul>
            </div>
            <div class="sections" style="margin-top: 40px;">
                <div class="section">
                    <div style="display: flex; background-color: whitesmoke; border-radius: 10px; height: 500px;">
                        <div id="company_logo" style="
                    width: 100%;
                    height: 100%;
                    background-repeat: no-repeat;
                    background-position: center;
                    background-size: cover;
                    border-radius: 10px;
                    ">
                        </div>
                    </div>
                    <div>
                        <h4 style="margin: 0;">Business Name</h3>
                            <div id="company_name"></div>
                    </div>
                    <div>
                        <h4 style="margin: 0;">Business Email</h3>
                            <div id="company_email"></div>
                    </div>
                    <div>
                        <h4 style="margin: 0;">Business Address</h3>
                            <div id="address"></div>
                    </div>
                    <div>
                        <h4 style="margin: 0;">Business Phone number</h3>
                            <div id="telephone_number"></div>
                    </div>
                </div>
                <!-- <div class="padding"></div> -->
            </div>
            <div style="height: 10vh;"></div>
</body>

</html>
