<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../styles/button-styles.css">
    <link rel="stylesheet" href="../../../styles/text-animation-styles.css">
    <link rel="stylesheet" href="../../../styles/shared-styles.css">
    <link rel="stylesheet" href="../../../styles/shared-switch.css">
    <link rel="stylesheet" href="customer-store.css">

    <script src="../../../scripts/helper.js"></script>
    <script src="../../../scripts/networking/webservice.js"></script>
    <script src="../../../scripts/networking/cart-queries.js"></script>
    <script src="../../../scripts/networking/item-networking.js"></script>
    <script src="customer-store.js" defer></script>
    <script src="customer-store-router.js" defer></script>
    <script src="customer-store-view.js" defer></script>

    <title>Store</title>
</head>

<body onload="onload()">
    <div class="container">
        <div class="padding"></div>
        <div class="sections">
            <div>
                <h2 style="color: #3b5e69; margin: 0px;">Store</h2>
                <div>
                    <div class="search-div">
                        <input type="search" inputmode="search" class="search-products" placeholder="Search for products.." title="Type in a name">
                    </div>
                </div>
            </div>
            <div style="display: flex; flex-direction: row; gap: 10px;">
                <div style="display: flex; flex-direction: row; align-items: center; gap: 10px; justify-content: center;">
                        <input class="show-all-radio radio" type="radio" name="item_type" onchange="didSelectAll(event, this)">
                        <label for="">Show all</label>
                        <input class="show-services-radio radio" type="radio" name="item_type"
                            onchange="didSelectServices(event, this)">
                        <label for="">Show services</label>
                        <input class="show-products-radio radio" type="radio" name="item_type"
                            onchange="didSelectProducts(event, this)">
                        <label for="">Show Products</label>
                </div>
            </div>
            <ul class="cells"></ul>
        </div>

        <div class="padding"></div>
    </div>
    <div style="height: 10rem;"></div>
</body>

</html>
