<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Networking -->
    <script src="../../../scripts/networking/user-queries.js"></script>
    <script src="../../../scripts/networking/webservice.js"></script>
    <script src="../../../scripts/networking/item-networking.js"></script>
    <script src="../../../scripts/networking/stock.js"></script>
    <script src="../../../scripts/networking/business-mutations.js"></script>
    <script src="../../../scripts/networking/image-uploader.js"></script>

    <script src="../../../scripts/helper.js"></script>
    <script src="../../../scripts/router.js"></script>
    <script src="../../../scripts/constants.js"></script>
    <script src="business-add-product.js" defer></script>

    <link rel="stylesheet" href="../../../styles/shared-styles.css">
    <link rel="stylesheet" href="../../../styles/button-styles.css">
    <link rel="stylesheet" href="./business-sub-pages.css">
    <link rel="stylesheet" href="business-add-product.css">

    <!-- Toast -->
    <script src="../../../Components/Toast/toast.js" defer></script>

    <title>Store</title>
</head>

<body onload="onLoad()" style="display: flex; flex-direction: column; padding: 20px;">
    <div style="display: flex; flex-direction: column; gap: 10px;">
        <div class="title-label" style="color: black; font-size: 30px; font-weight: 600;">Add Product</div>
        <h4 class="back-button" style="margin: 0px;" onclick=" window.history.back()">&larr; Back</h4>
    </div>
    <div class="container">
        <div class="padding"></div>
        <div class="sections">
            <ul class="cells">
            </ul>
            <p style="margin-left: 20px;">* required fields</p>
            <div style="display: flex; flex-direction: column; padding: 20px;">
                <span>
                    <input type="checkbox" class="item-visible" name="item-visible" value=false onchange="freezeProduct(event, this); enableSaveButton(true)">
                    <label for="item-visible">Item is live</label><br>
                </span>
               <!-- <span>
                <input type="checkbox" class="vehicle2" name="vehicle2" value=false>
                <label for="vehicle2">This item is part of a service</label><br>
               </span> -->
            </div>
            <div style="flex-direction: row; gap: 10px; justify-content: end;">
                <div style="display: flex; flex-direction: row; justify-content: start;">
                    <button class="submit-button save-button" style="margin: 20px;" onclick="save(event)">Add
                        service</button>
                    <button class="destructive-button" style="margin: 20px;" onclick="deleteItem(event)">Delete</button>
                    <button class="submit-button" style="margin: 20px;" onclick="finish(event)">Finish</button>
                </div>
            </div>
        </div>
        <div class="padding"></div>
    </div>
    <div style="height: 10rem;"></div>
</body>

</html>
